<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p style="border: 10px solid red;
    border-radius: 5px; height: 100px; width: 150px; background-color: darkmagenta; border-color: chocolate;"></p>
    <p style="border: 10px solid red;
    border-radius: 30%; height: 100px; width: 150px; background-color: darkmagenta; border-color: chocolate;"></p>
    <p style="border: 10px solid red;
    border-radius: 50%; height: 100px; width: 150px; background-color: darkmagenta; border-color: chocolate;"></p>
    <p style="border: 10px solid red;
    border-radius: 30px 0px 30px 0px; height: 100px; width: 150px; background-color: darkmagenta; border-color: chocolate;"></p>
    
</body>
</html>

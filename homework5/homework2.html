<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Basic inputs & textarea</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form>
        <h2>Basic inputs & textarea</h2>
        <p>Name <input type="text" placeholder="Name"></p>
        <p>Email <input type="text" placeholder="Email"></p>
        <p>Password <input type="password" placeholder="Password"></p>
        <p>Disabled input <input type="text" placeholder="Disabled input"></p>
        <p>Textarea <textarea></textarea></p>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form1</title>
    <link rel="stylesheet" href="form1st.css">
</head>
<body>
    <form>
        <main>
            <div class="inp"> 
                <input type="text" class="txt" placeholder=" Name">
                <br><br>
                <input type="text" class="txt" placeholder=" Email">
                <br><br>
                <input type="text" class="txt" placeholder=" Phone">
                <br><br>
                <textarea placeholder=" Special notes, concerns or requirements"></textarea>

            </div>
            <div class="dots">
                <p>what is the best way to reach you?</p>
                <input type="radio" id="Phone" name="rad">
                <label for="Phone">Phone</label>
                <br>
                <input type="radio" id="Email" name="rad">
                <label for="Email">Email</label>
                <p>days of the week available for the appointment:</p>
                <input type="checkbox" id="1">
                <label for="1">Monday</label>
                <br>
                <input type="checkbox" id="2">
                <label for="2">Tuesday</label>
                <br>
                <input type="checkbox" id="3">
                <label for="3">Wednsday</label>
                <br>
                <input type="checkbox" id="4">
                <label for="4">Thursday</label>
                <br>
                <input type="checkbox" id="5">
                <label for="5">Friday</label>
                <br>
                <p>best time of the day for the appointment?</p>
                <input type="radio" id="Morning" name="rad2">
                <label for="Morning">Morning</label>
                <br>
                <input type="radio" id="Afternoon" name="rad2">
                <label for="Afternoon">Afternoon</label>

            </div>

        </main>
        <footer>
            <button>Request my appointment</button>
        </footer>
    </form>
    
</body>
</html>
